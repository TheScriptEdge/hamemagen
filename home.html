<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דף הבית</title>
    <link rel="stylesheet" href="home.css">
    <style>
        /* Additional CSS for styling the text */
        #content {
            transform: rotate(-3deg); /* Rotate the content slightly */
        }

        #content h1 {
            font-size: 3rem;
            color: #000080; /* Dark blue */
            background: linear-gradient(45deg, #ff00ff, #00ffff); /* Gradient background */
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            -moz-background-clip: text;
            -moz-text-fill-color: transparent;
            filter: drop-shadow(2px 2px 2px rgba(0, 0, 0, 0.5)); /* Drop shadow */
        }

        #content p {
            font-size: 1.5rem;
            color: #800000; /* Dark red */
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5); /* Text shadow */
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Customer Support</a></li>
        </ul>
    </nav>

    <div id="blockScreen">
        <div id="particles"></div>
        <div id="content">
            <img src="new_icon.png" alt="Icon" id="shieldIcon">
            <h1>ברוכים הבאים לממגן</h1>
            <p style="transform: skewY(-3deg);">הממגן הקשה ביותר לפריצה</p>
            <p style="transform: skewY(-3deg);">חזק מכול המתחרים</p>
            <div class="image-section">
                <div class="image-container">
                    <img src="gb-.png" alt="Image 1">
                    <div class="marks">מקום שני</div>
                </div>
                <div class="image-container">
                    <img src="f-.png" alt="Image 2">
                    <div class="marks">מקום שלישי</div>
                </div>
            </div>
            <button id="homeButton" class="visible">חזרה לחוף מבטחים</button>
        </div>
    </div>

    <footer>
        <p>© 2024 Content Filter. All rights reserved.</p>
    </footer>

    <script src="particles.js"></script>
    <script src="home.js"></script>
</body>
</html>
